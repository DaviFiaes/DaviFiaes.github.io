<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/form.css">
  <title>Formulário</title>

</head>

<body>

  <div class="box">

    <form action="https://formsubmit.co/davifiaes0@gmail.com" method="POST">

      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required>

      <br><br>

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required>

      <br><br>

      <label for="telefone">Telefone:</label>
      <input type="tel" name="telefone" id="telefone" required>

      <br><br>

      <span>Genêro:</span>
      <input type="radio" name="genero" id="m" value="m" required>
      <!--esse value serve para vc indentificar o resultado no back-end -->
      <label for="m">M</label>

      <input type="radio" name="genero" id="f" value="f">
      <label for="f">F</label>

      <input type="radio" name="genero" id="outros" value="outros">
      <label for="outros">Outros</label>

      <br><br>
      <label for="estado">Estados:</label>

      <select name="estado" id="estado" data-liverequired>
        <option value="">Escolha seu Estado</option>
        <option value="ac">Acre</option>
        <option value="al">Alagoas</option>
        <option value="ap">Amapá</option>
        <option value="am">Amazonas</option>
        <option value="ba">Bahia</option>
        <option value="ce">Ceará</option>
        <option value="sp">São Paulo</option>
        <option value="rj">Rio de Janeiro</option>
        <option value="sc">Santa Catarina</option>
      </select>

      <br><br>

      <label for="obs">Observações</label>
      <textarea name="obs" id="obs" required>
      </textarea>

      <br><br>

      <input type="submit" value="Enviar" name="submit">

      <input type="hidden" name="_next" value="http://127.0.0.1:5500/obrigado.html">

      <input type="hidden" name="_captcha" value="false">

      <input type="hidden" name="_template" value="table">

    </form>

    <div>
      <img src="/videos/Editorial commision.mp4" alt="">
    </div>
  </div>

</body>

</html>
